<!DOCTYPE html>
<html>
    <head>
        <script src = 'script.js' async></script>
        <link rel = "stylesheet" href = "style.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id = "loginPopup">
            <div id = "popupForm">
                <form>
                        <h2>New Book</h2>
                    <ul>
                        <li>
                            <label for="title">Title:</label>
                            <input type="text" id = "title" name = "title" value = "">
                        </li>
                        <li>
                            <label for = "author">Author:</label>
                            <input type="text" id = "author" name = "author" value = "">
                        </li>
                        <li>
                            <label for = "pages">Pages:</label>
                            <input type = "text" id = "pages" name = "pages" value = "">
                        </li>
                        <li>
                            <label for = "read">Read:</label>
                            <input type = "checkbox" id = "read" name = "read" value = "Check1">
                        </li>
                        <li class = "button">
                            <button type = "button" onclick=submitForm(this.form)>Submit</button>
                        </li>
                        <li class = "button">
                            <button type = "button" onclick=closeForm()> Close </button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class = container>
            <h1>Library</h1>
            <button id='new' onclick = openForm()>New Book</button>
            <div id = "headers">
                <div>Name</div>
                <div>Author</div>
                <div>Pages</div>
            </div>
            <div id = 'shelf'>
            </div>
        </div>
    </body>
</html>
